  publish = "dist"

[build.environment]
  NODE_VERSION = "22.22.0"
  NPM_FLAGS = "--prefer-offline --no-audit"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Cache configuration
[[build.cache]]
  directory = "node_modules"

[[build.cache]]
  directory = ".npm"
